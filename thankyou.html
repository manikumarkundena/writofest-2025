  <script>
    // Floating sparkles
    for(let i=0;i<60;i++){
      const sp=document.createElement('div');
      sp.className='sparkle';
      sp.style.left=Math.random()*100+'vw';
      sp.style.animationDelay=(Math.random()*8)+'s';
      sp.style.background=Math.random()>0.5?'radial-gradient(circle, gold, transparent)':'radial-gradient(circle, silver, transparent)';
      document.body.appendChild(sp);
    }

    // Confetti burst effect
    function createConfetti() {
      for (let i = 0; i < 80; i++) {
        const conf = document.createElement('div');
        conf.className = 'confetti';
        conf.style.left = Math.random() * 100 + 'vw';
        conf.style.backgroundColor = ['#FFD700', '#FF69B4', '#ADFF2F', '#1E90FF'][Math.floor(Math.random()*4)];
        conf.style.animationDuration = (Math.random()*3 + 3) + 's';
        conf.style.width = conf.style.height = Math.random() * 8 + 4 + 'px';
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 6000);
      }
    }
    window.onload = createConfetti;
  </script>

  <script>
    AOS.init({duration:1000, once:true});

    // We add the listener here to combine all our scripts
    document.addEventListener("DOMContentLoaded", function () {
      
      const glow = document.querySelector('.mouse-glow');

      // Check if the glow element exists before adding the listener
      if (glow) {
        document.addEventListener('mousemove', (e) => {
          // Use pageX/pageY to track the cursor even when scrolled
          glow.style.left = e.pageX + 'px';
          glow.style.top = e.pageY + 'px';
        });
      }
    });
